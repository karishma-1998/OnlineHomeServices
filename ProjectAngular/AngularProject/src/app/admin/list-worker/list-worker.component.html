<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>List of Workers</h2>
        </div>
    </div>
<div>
<table class="table table-bordered table-condensed table-striped">
    <tr>
        <th>Worker Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
    </tr>
    <tr *ngFor="let worker of workerArr;">
        <td>{{worker.workerId}}</td>
        <td>{{worker.firstName}}</td>
        <td>{{worker.lastname}}</td>
        <td>{{worker.email}}</td>
        <td>{{worker.onLeave}}</td>
        <td><a class="btn btn-success"><span>Assign Booking</span></a></td>
    </tr>
</table>
</div>
