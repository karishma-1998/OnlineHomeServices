<section class="form5 cid-sj9WnvfzBF" id="form5-v">
    
    <div class="mbr-overlay"></div>
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Register</strong></h3>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
                    
                    <div class="dragArea row">
                        <div class="col-md col-sm-12 form-group" data-for="firstName">
                            <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" class="form-control" required>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="lastName">
                            <input type="text" name="lastname" [(ngModel)]="lastname" placeholder="Last Name" class="form-control" required>
                        </div>
                        <div class="col-12 form-group" data-for="email">
                            <input type="email" name="email" [(ngModel)]="email" placeholder="Email"  class="form-control" required>
                        </div>
                        
                        <div class="col-md col-sm-12 form-group" data-for="password">
                            <input type="password" name="password"  [(ngModel)]="password" placeholder="Password"  class="form-control" required>
                        </div>
                       
                        <div class="col-md col-sm-12 form-group" data-for="Professional in">
                            <select name="jobId" placeholder="Professional in" [(ngModel)]="jobId"  class="form-control" required>
                                <option >Choose Profession</option>
                                <option value=1>Carpenter</option>
                                <option value=2>Plumber</option>
                                <option value=3>Painter</option>
                                <option value=4>Electrican</option>
                            </select>
                        </div>
                        <div class="col-12 form-group" data-for="mobileNo">
                            <input type="tel" name="mobileNo" [(ngModel)]="mobileNo" placeholder="Mobile Number"  class="form-control" required>
                        </div>
                        <div class="col-12 form-group" data-for="textarea">
                            <textarea name="textarea" [(ngModel)]="address" placeholder="Address"  class="form-control" required></textarea>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="city">
                            <input type="text" name="city" [(ngModel)]="city" placeholder="City"  class="form-control" required>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="state">
                            <input type="text" name="state" [(ngModel)]="state" placeholder="State"  class="form-control" required>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="country">
                            <input type="text" name="country" [(ngModel)]="country" placeholder="Country"  class="form-control" required>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="pincode">
                            <input type="text" name="pincode" placeholder="Pincode" [(ngModel)]="pincode"  class="form-control" required>
                        </div>
                        <div class="col-12 form-group" data-for="status">
                            <select name="onLeave" placeholder="Status" [(ngModel)]="onLeave"  class="form-control" required>
                                <option >Choose Status</option>
                                <option value="AVAILABLE">Available</option>
                                <option value="NOTAVAILABLE">Not Available</option>
                            </select>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                            <button type="button" class="btn btn-primary display-4" (click)="addNewWorker()">Register</button>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
