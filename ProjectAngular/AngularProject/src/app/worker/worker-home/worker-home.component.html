<div class="align-right">
    <input class="btn btn-warning" type="button" name="logout" value="LOGOUT" (click)="onLogout()">
</div>
<div>
<h1>WELCOME {{name}}</h1>

</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>List of Booking </h2>
        </div>
    </div>
<div>
<table class="table table-bordered table-condensed table-striped">
    <tr>
        <th>Worker Id</th>
        <th>Booking Status</th>
        <th>Customer Id</th>
        <th>Update Status</th>
        <th>Customer Details</th>
    </tr>
    <tr *ngFor="let book of assBooking;">
        <td>{{book.workerId}}</td>
        <td>{{book.bookingStatus}}</td>
        <td>{{book.customerId}}</td>
        <td><a class="btn btn-success"><span (click)="updateStatus(book)">Update Status</span></a></td>
        <td><a class="btn btn-primary"><span (click)="getCustomer(book.customerId)">Get User Details</span></a></td>
    </tr>
</table>
</div>
